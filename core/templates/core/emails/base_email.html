<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Removed CSS variables to reduce size */
        
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 20px;
        }

        .content {
            padding: 15px 0;
            color: #333333;
            line-height: 1.6;
            font-size: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px;
        }

        .logo {
            display: block;
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            object-fit: contain;
        }
        
        .brand-name {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #b2222e;
            margin: 5px 0;
        }
        
        .tagline {
            font-size: 14px;
            color: #666666;
            margin: 5px 0;
        }
        
        .otp-code {
            font-family: monospace;
            font-size: 24px;
            letter-spacing: 3px;
            color: #FF9800;
            background: #fff9f0;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
            text-align: center;
            border: 1px dashed #FF9800;
        }

        .title {
            color: #b2222e;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            color: #666666;
            font-size: 12px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #b2222e;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
        }

        .info-box {
            background: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            border-left: 3px solid #FF9800;
        }

        .highlight {
            color: #FF9800;
            font-weight: bold;
        }

        .success {
            color: #4CAF50;
            font-weight: bold;
        }

        .warning {
            color: #FFC107;
            font-weight: bold;
        }

        .error {
            color: #F44336;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(178, 34, 46, 0.1);
            color: #b2222e;
            font-weight: 600;
        }

        tr:last-child td, tr:last-child th {
            border-bottom: none;
        }
        
        h2, h3, h4 {
            color: #b2222e;
            font-family: 'Crimson Text', serif;
        }
        
        .status-success {
            color: #4CAF50;
        }
        
        .status-failed {
            color: #b2222e;
        }

        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100%;
                padding: 10px;
            }
            .header {
                padding: 10px;
            }
            .content {
                padding: 10px 0;
            }
            .button {
                display: block;
                width: 100%;
            }
        }
        
        @media (max-width: 600px) {
            body {
                background-color: #1a1a1a;
            }
            .email-container {
                padding: 20px;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            .content {
                padding: 15px 0;
            }
            .button {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header" style="text-align: center; margin-bottom: 20px; padding: 30px 15px; border-bottom: 1px solid #e0e0e0; background: url('{{ logo_image }}') center center no-repeat #f7f7f7; background-size: contain; background-blend-mode: overlay;">
            <div style="font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; color: #b2222e; margin: 0; text-shadow: 1px 1px 2px rgba(255,255,255,0.8);">SAFE CALL</div>
            <div style="font-size: 14px; color: #666666; margin: 5px 0 0 0; text-shadow: 1px 1px 1px rgba(255,255,255,0.8);">Crime Reporting System</div>
        </div>
        {% block content %}{% endblock %}
        <div class="footer">
            <p>This is an official communication from Safe Call</p>
            <p>Â© {% now "Y" %} Safe Call. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
