{% extends 'base.html' %}

{% block title %}Admin Login - Safe Call{% endblock %}

{% block styles %}
{{ block.super }}
<style>
    .admin-login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
    }
    .admin-login-box {
        width: 400px;
        background-color: #2a2a2a;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .admin-login-box h2 {
        text-align: center;
        color: #FF5722;
        margin-bottom: 20px;
    }
    .admin-login-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #444;
        background-color: #333;
        color: white;
    }
    .admin-login-box button {
        width: 100%;
        padding: 12px;
        background-color: #FF5722;
        color: white;
        border: none;
        border-radius: 5px;
    }
</style>
{% endblock %}

{% block content %}
<div class="admin-login-container">
    <div class="admin-login-box">
        <h2>Admin Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
